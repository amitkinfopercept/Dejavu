<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <div style="width: 640px;">
  <h2 style="background: #DC143C;color: white;text-align: center;">
  Warning - Alert From DejaVU
  </h2>
  <p>
    <b> Alert Details </b>
  </p>
      <table id="alert" style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse; ">
      <tr style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;background-color: #f2f2f2;">Decoy Name : </td>
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">%decoyName%</td>
      </tr>
      <tr style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;background-color: #f2f2f2;">Decoy IP : </td>
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">%decoyIP%</td>
      </tr>
      <tr style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;background-color: #f2f2f2;">Attacker IP : </td>
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">%attackerIP%</td>
      </tr>
      <tr style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;background-color: #f2f2f2;">Service Type : </td>
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">%serviceType%</td>
      </tr>
      <tr style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;background-color: #f2f2f2;">Event Type : </td>
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">%eventType%</td>
      </tr>
      <tr style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;background-color: #f2f2f2;">Time : </td>
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">%Time%</td>
      </tr>
      <tr style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;background-color: #f2f2f2;">Raw Log : </td>
      <td style="border: 1px solid #ddd;
          padding: 8px;border-collapse: collapse;">%rawLog%</td>
      </tr>
      </table>
  </div>
</body>
</html>
